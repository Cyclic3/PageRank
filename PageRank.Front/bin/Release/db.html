<html>
	<head>
		<title>PageRank Database searcher</title>
	</head>
	<body>
		The data for %acc.Count% pages!
		<table>
			<tr>
				<form method="post" action="db/get">
					<td>Get:</td>
					<td><input type="text" placeholder="Page" name="query"></td>
					<td><input type="submit"></td>
				</form>
			</tr>
			<tr>
				<form method="post" action="db/rank">
					<td>Rank of:</td>
					<td><input type="text" placeholder="Page" name="query"></td>
					<td><input type="submit"></td>
				</form>
			</tr>
		</table>
		<h1>User Options:</h1>
		<table>
			<tr>
				<form method="post" action="user/refresh">
					<td><input type="submit" value="Refresh PageRank"></td>
				</form>
			</tr>
		</table>
		<h1>Admin Options:</h1>
		<table>
			<tr>
				<form method="post" action="admin/delete">
					<td style="color:red">Delete:</td>
					<td><input type="text" placeholder="Page" name="query"></td>
					<td> </td>
					<td><input type="submit"></td>
				</form>
			</tr>
			<tr>
				<form method="post" action="admin/crawleradd">
					<td style="color:red">Add:</td>
					<td><textarea rows="8" name="eps" placeholder="Endpoints"></textarea></td>
					<td> </td>
					<td><input type="submit"></td>
				</form>
			</tr>
			<tr> </tr>
			<tr>
				<form method="post" action="admin/authenticate">
					<td style="color:red">Authenticate:</td>
					<td><input type="text" placeholder="Key" name="g1"></td>
					<td><input type="text" placeholder="Code" name="g2"></td>
					<td><input type="submit"></td>
				</form>
			</tr>
		</table>
	</body>
</html>
